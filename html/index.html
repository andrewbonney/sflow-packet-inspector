<!DOCTYPE html>
<html>
  <head>
    <title>sFlow Packet Inspector</title>
    <script type="text/javascript">
      var paused = false;
      function reloadFrame() {
        if (!paused) {
          var iframe = document.getElementById('js-output-frame');
          iframe.contentWindow.location.reload(true);
        }
      }
      function scrollFrame() {
        if (!paused) {
          var iframe = document.getElementById('js-output-frame');
          iframe.onload = iframe.contentWindow.scrollTo(0, iframe.contentWindow.document.body.offsetHeight);
        }
      }
      function pauseRefresh() {
        if (!paused) {
          document.getElementById("js-pause").innerHTML = "Activate Refresh";
          paused = true;
        } else {
          document.getElementById("js-pause").innerHTML = "Deactivate Refresh";
          paused = false;
        }
      }
      setInterval(reloadFrame, 10000);
      setInterval(scrollFrame, 100);
    </script>
  </head>
  <body>
    <div style="width: 100%; height: 5%; text-align: center">
      Displaying most recent 1000 messages <button id="js-pause" onclick="pauseRefresh()">Deactivate Refresh</button>
    </div>
    <div>
      <iframe id="js-output-frame" src="output.html" style="position: absolute; height: 95%; width: 99%; border: none; margin: 0; padding: 0"></iframe>
    </div>
  </body>
</html>
